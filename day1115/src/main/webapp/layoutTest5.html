<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.ui-layout-center{
		background: yellow;
	}
	.ui-layout-east{
		background: blue;
	}
	.ui-layout-west{
		background: white;
	}
	.ui-layout-south{
		background: red;
	}
	.ui-layout-north{
		background: black;
	}
	
	
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="jquery.layout.min.js"></script>
<script type="text/javascript">
	$(function(){
		var layout = $("body").layout({
			applyDefautStyles:true
		});
		
		$("button").click(function(){
			var pane_selector = $("#pane_selector").val();
			var methodName = $(this).html();
			var evalString = "layout."+methodName + "('"+pane_selector+"')";
			console.log(evalString);
			eval(evalString);
		});
		
		
	})
</script>
</head>
<body>
	<div class="ui-layout-center">
		<select id="pane_selector">
			<option value="east">EAST</option>
			<option value="west">WEST</option>
			<option value="south">SOUTH</option>
			<option value="north">NORTH</option>
		</select>
		
		<h1>OPEN & CLOSE</h1>
		<button>toggle</button>
		<button>open</button>
		<button>close</button>
		
		<h1>SHOW & HIDE</h1>
		<button>show</button>
		<button>hide</button>
		
		<h1>SIZE</h1>
		<button>resizeContent</button>
		<button>resizeAll</button>
		
	</div>
	<div class="ui-layout-east">East</div>
	<div class="ui-layout-west">West</div>
	<div class="ui-layout-south">South</div>
	<div class="ui-layout-north">North</div>
</body>
</html>
