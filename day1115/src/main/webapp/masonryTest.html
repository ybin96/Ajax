<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
	body{
		background: #525252;
	}
	.item{
		margin: 5px;
		width: 100px;
		height:100px;
		background: white;
		border-radius: 10px;
		float: left;
	}
	.big{
		width:210px;
		height: 430px;
	}
	.normal{
		width: 210px;
		height: 210px;
	}
	.small{
		width: 100px;
		height: 100px;
	}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#masonry_container").masonry({
			itemSelector:".item",
			columnWidth:110
		});
	})
</script>
</head>
<body>
	<div id="masonry_container">
		<div class="item samll"></div>
		<div class="item big"></div>
		<div class="item normal"></div>
		<div class="item samll"></div>
		<div class="item samll"></div>
		<div class="item big"></div>
		<div class="item normal"></div>
		<div class="item normal"></div>
		<div class="item samll"></div>
		<div class="item samll"></div>
		<div class="item big"></div>
		<div class="item normal"></div>
		<div class="item normal"></div>
		<div class="item small"></div>
		<div class="item small"></div>
	</div>
</body>
</html>
