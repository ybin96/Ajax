<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
	body{
		background: #525252;
	}
	.item{
		margin: 10px;
		padding: 5px;
		width: 100px;
		height:180px;
		background: white;
		border-radius: 10px;
		float: left;
	}
	.big{
		width:210px;
		height: 430px;
	}
	.normal{
		width: 210px;
		height: 210px;
	}
	.small{
		width: 100px;
		height: 180px;
	}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script type="text/javascript">
	$(function(){
		$.ajax({
			url:"ListGoods",
			success:function(arr){
				$.each(arr,function(){
					var div = $("<div></div>").addClass("item");
					var img = $("<img/>").attr({
						src:"images/"+this.fname,
						width:"80",
						height:"80"
					});
					var no = $("<div></div>").html("<b>"+this.no+"</b>");
					var name = $("<div></div>").html(this.name);
					var qty = $("<div></div>").html(this.qty);
					var price = $("<div></div>").html(this.price);
					var fname = this.fname;
					
					if(fname.match("stock")){
						$(div).addClass("small");	
					}else if(fname.match("cloth")){
						$(div).addClass("big");
						$(img).attr({
							width:200,
							height:300
						});
					}else{
						$(div).addClass("normal");
						$(img).attr({
							width:200,
							height:150
						});
					}
					
					$(div).append(img,no,name,qty,price);
					$("#masonry_container").append(div);
				});
				
				$("#masonry_container").masonry({
					itemSelector:".item",
					columnWidth:130
				});
			}
		});
	})
</script>
</head>
<body>
	<div id="masonry_container">
	</div>
</body>
</html>
