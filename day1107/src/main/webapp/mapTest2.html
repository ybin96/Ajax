<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>지도 생성하기</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7a9b1feea419cbaa79877236f681fc1d"></script>
<script type="text/javascript">
	$(function(){
		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
	    mapOption = { 
	        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
	        level: 2 // 지도의 확대 레벨
	    };

		// 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
		var map = new kakao.maps.Map(mapContainer, mapOption); 
		
		
		$("#moveSist").click(function(){
			// 이동할 위도 경도 위치를 생성합니다 
		    var moveLatLon = new kakao.maps.LatLng(37.5567, 126.9195);
		    
		    // 지도 중심을 부드럽게 이동시킵니다
		    // 만약 이동할 거리가 지도 화면보다 크면 부드러운 효과 없이 이동합니다
		    map.panTo(moveLatLon); 
		    
		    // 마커를 생성합니다
		    var marker = new kakao.maps.Marker({
		        position: moveLatLon
		    });

		    // 마커가 지도 위에 표시되도록 설정합니다
		    marker.setMap(map);
		});
		
	});
</script>
    
</head>
<body>

<div id="map" style="width:100%;height:500px;"></div>
<button id="moveSist">쌍용강북교육센터로 이동하기</button>
</body>









</html>
